    /* =========
       THEME CONTROLS (edit these)
       ========= */
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,0.06);
      --panel-strong: rgba(255,255,255,0.09);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --accent: #7dd3fc;      /* light cyan */
      --accent2: #a78bfa;     /* soft purple */
      --ring: rgba(125,211,252,0.28);

      --maxw: 980px;

      /* spacing + typography knobs */
      --radius: 18px;
      --shadow: 0 14px 40px rgba(0,0,0,0.45);
      --pad: 18px;
      --gap: 16px;

      --h1: clamp(32px, 4vw, 46px);
      --h2: clamp(18px, 2.4vw, 22px);
      --base: 16px;
      --lh: 1.65;
    }

    /* Light mode auto (optional) */
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f7fb;
        --panel: rgba(10,10,10,0.05);
        --panel-strong: rgba(10,10,10,0.08);
        --text: rgba(10,10,10,0.92);
        --muted: rgba(10,10,10,0.62);
        --accent: #0369a1;
        --accent2: #6d28d9;
        --ring: rgba(3,105,161,0.18);
        --shadow: 0 14px 40px rgba(10,10,10,0.12);
      }
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      background: radial-gradient(1200px 700px at 15% -10%, rgba(125,211,252,0.25), transparent 55%),
                  radial-gradient(900px 600px at 90% 10%, rgba(167,139,250,0.22), transparent 55%),
                  var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: var(--base);
      line-height: var(--lh);
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; text-underline-offset: 3px; }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 34px 18px 64px;
    }

    .topbar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      padding: 10px 0 22px;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
    }
    .brand strong{ font-weight: 750; letter-spacing: -0.01em; }
    .brand span{ color: var(--muted); font-size: 14px; }

    .nav{
      display:flex; gap: 14px; flex-wrap: wrap;
    }
    .pill{
      padding: 9px 12px;
      border-radius: 999px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(8px);
    }
    .pill:hover{
      background: var(--panel-strong);
      text-decoration: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    .hero{
      display:grid;
      grid-template-columns: 1.35fr 0.65fr;
      gap: 18px;
      align-items: stretch;
      margin-top: 8px;
    }
    @media (max-width: 860px){
      .hero{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      overflow: hidden;
    }

    h1{
      margin: 0 0 10px;
      font-size: var(--h1);
      line-height: 1.1;
      letter-spacing: -0.03em;
    }
    .subtitle{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 16px;
    }

    .cta{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(125,211,252,0.22), rgba(167,139,250,0.18));
      border-color: rgba(125,211,252,0.35);
    }
    .btn:hover{ text-decoration:none; box-shadow: 0 0 0 4px var(--ring); }

    .badge{
      display:inline-flex;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      font-size: 13px;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .portrait{
      display:flex;
      flex-direction: column;
      gap: 12px;
      justify-content: space-between;
    }
